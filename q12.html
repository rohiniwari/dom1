<!-- Build a simple webpage with the following structure:

A <ul> with three <li> items.
A <button> with the text "Add Item".
Write JavaScript to:

Select the <ul> using querySelector and add a new <li> element with the text "New Item" whenever the button is clicked.
Ensure each newly added <li> is styled with a bold font & blue colour if the sequence number of the li is odd and if the sequence no. is even style the li with italic font & red colour. . -->

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Add Item</title>

    <style>
        .odd-item {
            font-weight: bold;
            color: blue;
        }
        .even-item {
            font-style: italic;
            color: red;
        }
    </style>
</head>
<body>

    <ul id="itemList">
        <li class="odd-item">Item 1</li>
        <li class="even-item">Item 2</li>
        <li class="odd-item">Item 3</li>
    </ul>

    <button id="addBtn">Add Item</button>

    <script>
        const ul = document.querySelector("#itemList");
        const button = document.getElementById("addBtn");

        button.addEventListener("click", function () {
            // Count current <li> items
            const count = ul.children.length + 1;

            // Create new <li>
            const li = document.createElement("li");
            li.textContent = "New Item " + count;

            // Apply style based on odd/even position
            if (count % 2 === 1) {
                // odd
                li.classList.add("odd-item");
            } else {
                // even
                li.classList.add("even-item");
            }

            // Append to the list
            ul.appendChild(li);
        });
    </script>

</body>
</html>
