<!-- Build a dynamic To-Do List application with the following features:

An <input> field where users can type a task.
A <button> labeled "Add Task".
A <ul> where tasks will be listed.
For each task:
Include a "Delete" button that removes the task when clicked.
Include a "Complete" button that marks the task as completed (e.g., crosses out the text).
Write JavaScript to:

Dynamically add tasks to the <ul> when the "Add Task" button is clicked.
Handle the "Delete" and "Complete" actions using event listeners.
Ensure the application is robust and handles edge cases (e.g., empty input field should not add a task). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        li {
            margin: 8px 0;
            list-style: none;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        button {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>To-Do List</h2>

    <input type="text" id="taskInput" placeholder="Enter a task">
    <button id="addBtn">Add Task</button>

    <ul id="taskList"></ul>

    <script>
        const input = document.getElementById("taskInput");
        const addBtn = document.getElementById("addBtn");
        const taskList = document.getElementById("taskList");

        // Add Task
        addBtn.addEventListener("click", function () {
            const taskText = input.value.trim();

            // Prevent empty tasks
            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            // Create <li> element
            const li = document.createElement("li");
            li.textContent = taskText;

            // Create Complete Button
            const completeBtn = document.createElement("button");
            completeBtn.textContent = "Complete";
            completeBtn.addEventListener("click", function () {
                li.classList.toggle("completed");
            });

            // Create Delete Button
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.addEventListener("click", function () {
                li.remove();
            });

            // Append buttons to li
            li.appendChild(completeBtn);
            li.appendChild(deleteBtn);

            // Add li to ul
            taskList.appendChild(li);

            // Clear input field
            input.value = "";
        });
    </script>

</body>
</html>
