<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debugging Task</title>
</head>
<body>
  <p id="message">Original Message</p>
  <button id="textButton">Change Text</button>
  <br><br>
  <div id="box" style="width: 100px; height: 100px; background-color: lightgray;"></div>
  <button id="colorButton">Change Background</button>

  <script>
    // JavaScript code FIXED ✔

    // ❌ BUG: Wrong id (#massage)
    // ✔ FIX: Correct id is #message
    const para = document.querySelector('#message');

    // ❌ BUG: document.getElementByName (wrong method)
    // ✔ FIX: Correct method is getElementById()
    const textButton = document.getElementById('textButton');

    // ❌ BUG: addClickEventListener (method does not exist)
    // ✔ FIX: Correct method is addEventListener()
    textButton.addEventListener('click', () => {

      // ❌ BUG: para.contentText (wrong property)
      // ✔ FIX: Correct property is textContent
      para.textContent = 'New Message';
    });

    const box = document.getElementById('box');
    const colorButton = document.getElementById('colorButton');

    // Correct listener
    colorButton.addEventListener('click', () => {

      // ❌ BUG: box.styl (typo)
      // ✔ FIX: Correct property is box.style
      box.style.backgroundColor = 'blue';
    });
  </script>
</body>
</html>
