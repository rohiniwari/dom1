<!-- Create a webpage with the following elements:

An <input> field where users can enter a color name.
An <input> field where users can type text content.
A <button> labeled "Change Background" for changing the background color of a <div>.
A <button> labeled "Update Text" for updating the content of the <div>.
A <div> with some initial text content, which can be updated based on user input (point 2).
Tasks:
When the "Change Background" button is clicked:
Retrieve the color name entered in the first input field.
Change the background color of the <div> to the entered color.
If the entered value is invalid (not a recognized color), alert the user with "Invalid color name!".
When the "Update Text" button is clicked:
Retrieve the text entered in the second input field.
Update the text content of the <div> with the entered text.
If the input field is empty, do not update the text and display an alert saying "Please enter some text!". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div Updater</title>

    <style>
        #box {
            width: 300px;
            height: 150px;
            border: 2px solid black;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <h2>Div Background & Text Updater</h2>

    <!-- Color Input -->
    <input type="text" id="colorInput" placeholder="Enter color name">

    <!-- Text Input -->
    <input type="text" id="textInput" placeholder="Enter text">

    <!-- Buttons -->
    <button id="bgBtn">Change Background</button>
    <button id="textBtn">Update Text</button>

    <!-- Div -->
    <div id="box">Initial Content</div>

    <script>
        const colorInput = document.getElementById("colorInput");
        const textInput = document.getElementById("textInput");
        const box = document.getElementById("box");

        const bgBtn = document.getElementById("bgBtn");
        const textBtn = document.getElementById("textBtn");

        // Validate color by testing if browser accepts it
        function isValidColor(color) {
            const temp = document.createElement("div");
            temp.style.color = color;
            return temp.style.color === color;
        }

        // Change Background Color
        bgBtn.addEventListener("click", function () {
            const color = colorInput.value.trim();

            if (!isValidColor(color)) {
                alert("Invalid color name!");
                return;
            }

            box.style.backgroundColor = color;
        });

        // Update Text
        textBtn.addEventListener("click", function () {
            const text = textInput.value.trim();

            if (text === "") {
                alert("Please enter some text!");
                return;
            }

            box.textContent = text;
        });
    </script>

</body>
</html>
